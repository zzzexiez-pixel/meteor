meteor:
  countdown-minutes: 60
  reminder-times-minutes:
    - 45
    - 30
    - 15
    - 5
  warning-title: "§6☄ Метеорит приближается!"
  warning-subtitle: "Падение через %time% в районе X:%x% Z:%z%"
  lore-messages:
    - "§6Летопись небес: раскалённый странник пробил своды мира."
    - "§6Хроники клана: в этот день небо разломилось, а камень запел."
    - "§6Сказания мастеров: огненный камень сам выбрал место падения."

  flight:
    height: 200
    duration-seconds: 10
    body-radius: 2.1
    horizontal-offset: 32.0
    free-horizontal-offset: 52.0
    curve-strength: 1.35
    global-shake: true
    shake-interval-ticks: 6
    shake-intensity: 2.6
    shake-radius: 120.0
    body-materials:
      - "MAGMA_BLOCK"
      - "CRYING_OBSIDIAN"
      - "BLACKSTONE"
      - "OBSIDIAN"
    trail-particles:
      - "FLAME"
      - "SMOKE_LARGE"
      - "FIREWORKS_SPARK"
    whistle-sound: "ENTITY_ARROW_SHOOT"
    rumble-sound: "ENTITY_PHANTOM_FLAP"
    approach-sound: "ENTITY_GHAST_SHOOT"
    flash-y: 100

  impact:
    sound: "ENTITY_GENERIC_EXPLODE"
    landing-sound: "BLOCK_ANVIL_LAND"
    explosion-sound: "ENTITY_GENERIC_EXPLODE"
    flash-sound: "ENTITY_LIGHTNING_BOLT_THUNDER"
    explosion-power: 22.0
    explosion-fire: true
    explosion-break-blocks: true
    force-block-break: true
    flash-count: 12
    flash-radius: 75.0
    flash-blindness-ticks: 28
    shockwave-radius: 26.0
    shockwave-steps: 16
    shockwave-points: 54
    crater-size: 40
    crater-depth: 52
    crater-rim-height: 7
    crater-shell-depth: 2
    crater-roughness: 0.12
    crater-materials:
      - "OBSIDIAN"
      - "CRYING_OBSIDIAN"
      - "MAGMA_BLOCK"
      - "BLACKSTONE"
      - "BASALT"
      - "DEEPSLATE"
    debris-radius: 80
    debris-count: 520
    debris-max-stack: 5
    debris-cluster-count: 46
    debris-cluster-radius: 90
    debris-cluster-size: 24
    debris-cluster-height: 5
    debris-materials:
      - "OBSIDIAN"
      - "CRYING_OBSIDIAN"
      - "BLACKSTONE"
      - "COBBLED_DEEPSLATE"
      - "NETHERRACK"
      - "BASALT"
      - "TUFF"
    debris-burst-count: 320
    debris-burst-radius: 8.5
    debris-burst-speed: 1.05
    free-debris-speed-multiplier: 1.9
    free-debris-scatter: 0.95
    fire-radius: 20
    fire-chance: 0.42
    magma-chance-percent: 18
    global-shake: true
    shake-radius: 80.0
    shake-duration-ticks: 90
    shake-intensity: 8.0

  core:
    display-name: "§aРадиоактивный метеорит"
    block-material: "BEDROCK"
    custom-model-data: 0
    lore:
      - "§7Осколок, переживший падение с небес."
      - "§7Грохот ещё звучит в камне."
      - "§7Держит тепло, как сердце мира."
    radiation-emission-count: 18
    radiation-emission-radius: 1.4
    radiation-particles:
      - "END_ROD"
      - "PORTAL"

  radiation:
    radius: 55.0
    progression-seconds: 18
    damage-half-heart-interval: 4
    damage-heart-interval: 3
    sculk:
      enabled: true
      min-explosion-power: 6.0
      start-radius: 18
      max-radius: 65
      grow-duration-seconds: 900
      blocks-per-step: 20
      interval-seconds: 5
      initial-burst-steps: 8
      initial-radius: 22
      ignite-on-step: true
      ignite-ticks: 70
      replace-any-surface: true
      replaceable-blocks:
        - "STONE"
        - "DEEPSLATE"
        - "DIRT"
        - "GRASS_BLOCK"
        - "ANDESITE"
        - "DIORITE"
        - "GRANITE"
        - "TUFF"

  dome:
    radius: 15
    check-interval-seconds: 60
    glass-types:
      - "GLASS"
      - "TINTED_GLASS"
      - "GLASS_PANE"
      - "WHITE_STAINED_GLASS"
      - "LIGHT_GRAY_STAINED_GLASS"
      - "GRAY_STAINED_GLASS"
      - "BLACK_STAINED_GLASS"
      - "BLUE_STAINED_GLASS"
      - "CYAN_STAINED_GLASS"
      - "GREEN_STAINED_GLASS"
      - "LIME_STAINED_GLASS"
      - "BROWN_STAINED_GLASS"
      - "ORANGE_STAINED_GLASS"
      - "YELLOW_STAINED_GLASS"
      - "RED_STAINED_GLASS"
      - "PURPLE_STAINED_GLASS"
      - "MAGENTA_STAINED_GLASS"
      - "PINK_STAINED_GLASS"
