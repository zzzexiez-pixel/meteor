meteor:
  countdown-minutes: 60
  reminder-times-minutes:
    - 45
    - 30
    - 15
    - 5
  warning-title: "§6☄ Метеорит приближается!"
  warning-subtitle: "Падение через %time% в районе X:%x% Z:%z%"

  flight:
    height: 200
    duration-seconds: 10
    trail-particles:
      - "FLAME"
      - "SMOKE_LARGE"
      - "FIREWORKS_SPARK"
    whistle-sound: "ENTITY_ARROW_SHOOT"
    flash-y: 100

  impact:
    sound: "ENTITY_GENERIC_EXPLODE"
    explosion-power: 10.0
    explosion-fire: true
    explosion-break-blocks: true
    flash-count: 8
    flash-radius: 60.0
    flash-blindness-ticks: 20
    shockwave-radius: 18.0
    shockwave-steps: 12
    shockwave-points: 40
    crater-size: 9
    crater-materials:
      - "OBSIDIAN"
      - "CRYING_OBSIDIAN"
    shake-radius: 50.0
    shake-duration-ticks: 60
    shake-intensity: 6.0

  core:
    display-name: "§aРадиоактивный метеорит"
    block-material: "CRYING_OBSIDIAN"
    custom-model-data: 0
    radiation-particles:
      - "END_ROD"
      - "PORTAL"

  radiation:
    radius: 40.0
    progression-seconds: 20
    damage-half-heart-interval: 5
    damage-heart-interval: 3
    sculk:
      enabled: true
      min-explosion-power: 6.0
      radius: 18
      blocks-per-step: 6
      interval-seconds: 8
      replaceable-blocks:
        - "STONE"
        - "DEEPSLATE"
        - "DIRT"
        - "GRASS_BLOCK"
        - "ANDESITE"
        - "DIORITE"
        - "GRANITE"
        - "TUFF"

  dome:
    radius: 15
    check-interval-seconds: 60
    glass-types:
      - "GLASS"
      - "WHITE_STAINED_GLASS"
      - "LIGHT_GRAY_STAINED_GLASS"
      - "GRAY_STAINED_GLASS"
      - "BLACK_STAINED_GLASS"
      - "BLUE_STAINED_GLASS"
      - "CYAN_STAINED_GLASS"
      - "GREEN_STAINED_GLASS"
      - "LIME_STAINED_GLASS"
      - "BROWN_STAINED_GLASS"
      - "ORANGE_STAINED_GLASS"
      - "YELLOW_STAINED_GLASS"
      - "RED_STAINED_GLASS"
      - "PURPLE_STAINED_GLASS"
      - "MAGENTA_STAINED_GLASS"
      - "PINK_STAINED_GLASS"
