name: MeteorPlugin
version: 1.0.0
main: com.example.meteor.MeteorPlugin
api-version: "1.21"
author: OpenAI
commands:
  admin:
    description: Административные команды
    usage: "/admin meteor <start|stop|free> [x] [z] | /admin meteor start free [x] [z]"
    permission: meteor.admin
  radiation:
    description: Проверка радиации
    usage: "/radiation check"
    permission: meteor.use
  research:
    description: Архив исследований метеорита
    usage: "/research [list <page>|show <id>]"
    permission: meteor.use
permissions:
  meteor.admin:
    description: Разрешает запускать и останавливать метеорит
    default: op
  meteor.use:
    description: Разрешает проверять купол радиации
    default: true
